<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPEEDOMETER CALC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>SPEEDOMETER CALC</h1>
  </header>

  <main>
    <form id="speedCalcForm">
      <label for="rpm">Putaran Roller (RPM):</label>
      <input type="number" id="rpm" placeholder="Masukkan nilai RPM" required>

      <label for="circumference">Keliling Roller (meter):</label>
      <input type="number" id="circumference" step="0.01" placeholder="Masukkan keliling roller" required>

      <button type="button" id="calculateButton">Hitung Kecepatan</button>
    </form>

    <div id="result" class="result"></div>
  </main>

  <footer>
    <p>&copy; 2025 Kalkulator Kecepatan</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
